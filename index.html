<div id="lu120-wrap" style="background:#f8fafc;border:1.5px solid #e2e8f0;border-radius:12px;padding:18px 20px;margin:8px 0;font-family:Arial,sans-serif;">
  <div style="font-size:15px;font-weight:700;color:#1e293b;margin-bottom:4px;">Step 1 ‚Äî Check Your Coverage</div>
  <div style="font-size:12px;color:#64748b;margin-bottom:12px;">You must live within the L.U. 120 service area at the time of application to be eligible.</div>
  <div style="display:flex;gap:8px;">
    <input type="text" id="lu120-input" placeholder="e.g. 123 Main St, London, ON" autocomplete="off"
      style="flex:1;padding:10px 13px;border:1.5px solid #cbd5e1;border-radius:8px;font-size:14px;color:#0f172a;outline:none;background:#fff;"/>
    <button type="button" id="lu120-btn" onclick="lu120Check()"
      style="background:#1a3a5c;color:#fff;border:none;border-radius:8px;padding:10px 18px;font-size:14px;font-weight:600;cursor:pointer;white-space:nowrap;">
      <span id="lu120-btn-text">Check</span>
    </button>
  </div>
  <div style="font-size:11px;color:#94a3b8;margin-top:5px;">Include city name ‚Äî e.g. "London, ON" or "Woodstock, ON"</div>
  <div id="lu120-result" style="display:none;margin-top:12px;border-radius:8px;padding:12px 14px;font-size:13px;line-height:1.5;"></div>
  <div id="lu120-block" style="display:none;margin-top:10px;background:#fef2f2;border:1.5px solid #fca5a5;border-radius:8px;padding:10px 14px;font-size:12px;color:#991b1b;text-align:center;">
    ‚õî You must confirm your address is within our coverage area to proceed.
  </div>
</div>

<script>
(function(){

  // ‚îÄ‚îÄ Explicitly excluded municipalities (outside L.U. 120 regardless of polygon) ‚îÄ‚îÄ
  // These are hard-coded safety nets for known border problem areas
  var EXCLUDED_KEYWORDS = [
    'chatham', 'kent', 'wallaceburg', 'ridgetown', 'palmyra', 'blenheim',
    'wheatley', 'leamington', 'kingsville', 'essex', 'windsor', 'lasalle',
    'tecumseh', 'lakeshore', 'amherstburg', 'harrow', 'belle river',
    'sarnia', 'point edward', 'corunna', 'mooretown', 'petrolia',
    'hamilton', 'burlington', 'oakville', 'mississauga', 'toronto',
    'kitchener', 'waterloo', 'cambridge', 'guelph', 'brantford'
  ];

  // ‚îÄ‚îÄ Corrected boundary polygon [lng, lat] ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
  // Western boundary pulled in to exclude Chatham-Kent (west of ~-82.10 at lat 42.40)
  // Chatham is at approx [-82.19, 42.40] ‚Äî well outside this polygon
  var POLY=[
    // Southeast anchor - Lake Erie
    [-80.95, 42.48],
    [-81.02, 42.45],
    [-81.08, 42.43],
    [-81.15, 42.40],
    [-81.22, 42.38],
    [-81.30, 42.36],
    [-81.38, 42.32],  // Aylmer
    [-81.45, 42.30],
    [-81.52, 42.28],  // Central Elgin
    [-81.60, 42.27],  // Port Stanley
    [-81.65, 42.25],  // Sparta
    [-81.72, 42.22],  // Shedden
    [-81.78, 42.20],  // Fingal / Union
    [-81.85, 42.22],  // Iona Station
    [-81.95, 42.20],  // Dutton/Dunwich

    // Southwest corner - West Elgin / Dutton area
    // This is the critical section ‚Äî boundary must stay east of Chatham-Kent
    [-82.02, 42.22],  // West of Dutton
    [-82.08, 42.25],  // West Lorne area
    [-82.12, 42.28],  // Rodney
    [-82.15, 42.32],  // West Elgin municipal boundary

    // Turn north up the west side ‚Äî TIGHT western edge
    // Chatham is at -82.19, 42.40 ‚Äî boundary stays at -82.15 max here
    [-82.15, 42.40],  // Glencoe area ‚Äî boundary holds at -82.15
    [-82.15, 42.50],  // Dawn-Euphemia eastern edge
    [-82.18, 42.60],  // Alvinston
    [-82.22, 42.70],  // Watford
    [-82.28, 42.82],  // Strathroy west
    [-82.32, 42.92],  // Wyoming / Warwick
    [-82.35, 43.00],  // Forest area
    [-82.38, 43.08],
    [-82.35, 43.18],  // Arkona / Rock Glen
    [-82.32, 43.28],  // Kettle Point
    [-82.30, 43.38],  // Port Franks / Ipperwash
    [-82.28, 43.48],  // Grand Bend
    [-82.25, 43.57],  // Bayfield
    [-82.22, 43.65],  // Kingsbridge
    [-82.18, 43.72],  // Dungannon / Nile
    [-82.15, 43.80],
    [-82.10, 43.85],  // Benmiller
    [-82.05, 43.90],  // Goderich area
    [-82.00, 43.95],
    [-81.90, 43.98],
    [-81.85, 44.00],
    [-81.78, 44.02],  // Clinton
    [-81.70, 44.05],
    [-81.62, 44.10],  // Hensall / Egmondville
    [-81.55, 44.12],  // Seaforth
    [-81.45, 44.15],  // Kippen
    [-81.35, 44.18],  // Londesborough
    [-81.28, 44.22],  // Brussels
    [-81.20, 44.25],  // Blyth
    [-81.10, 44.28],
    [-81.00, 44.30],  // North boundary

    // Northeast ‚Äî turn back south through Huron/Perth/Oxford/Elgin
    [-80.58, 44.22],
    [-80.62, 44.18],
    [-80.68, 44.15],
    [-80.72, 44.12],
    [-80.78, 44.10],  // Wroxeter
    [-80.80, 44.05],
    [-80.85, 44.00],
    [-80.88, 43.95],
    [-80.90, 43.90],
    [-80.88, 43.85],
    [-80.85, 43.78],
    [-80.82, 43.72],
    [-80.80, 43.65],
    [-80.75, 43.58],
    [-80.72, 43.52],
    [-80.68, 43.48],
    [-80.65, 43.42],  // East boundary ‚Äî exclude Waterloo/KW
    [-80.65, 43.38],
    [-80.62, 43.32],
    [-80.60, 43.25],
    [-80.58, 43.18],
    [-80.60, 43.12],
    [-80.62, 43.08],
    [-80.68, 43.05],  // Woodstock east
    [-80.72, 43.02],
    [-80.78, 43.00],
    [-80.82, 42.95],
    [-80.85, 42.90],  // Brant County line
    [-80.85, 42.80],
    [-80.85, 42.70],
    [-80.88, 42.65],
    [-80.95, 42.58],
    [-80.95, 42.48],  // back to start
  ];

  function pip(pt,poly){
    var x=pt[0],y=pt[1],inside=false;
    for(var i=0,j=poly.length-1;i<poly.length;j=i++){
      var xi=poly[i][0],yi=poly[i][1],xj=poly[j][0],yj=poly[j][1];
      if((yi>y)!==(yj>y)&&x<(xj-xi)*(y-yi)/(yj-yi)+xi)inside=!inside;
    }
    return inside;
  }

  // Check display name against excluded keywords
  function isExcluded(displayName){
    var lower = displayName.toLowerCase();
    for(var i=0;i<EXCLUDED_KEYWORDS.length;i++){
      if(lower.indexOf(EXCLUDED_KEYWORDS[i]) !== -1) return true;
    }
    return false;
  }

  function setSubmit(show){
    var selectors=['.form-submit-button','button[type="submit"]','input[type="submit"]','[class*="submit"]','.jf-form-buttons button'];
    selectors.forEach(function(sel){
      try{
        document.querySelectorAll(sel).forEach(function(el){
          if(el.id==='lu120-btn') return;
          el.style.display=show?'':'none';
          el.style.pointerEvents=show?'':'none';
        });
      }catch(e){}
    });
    document.getElementById('lu120-block').style.display=show?'none':'block';
  }

  function showResult(type,icon,title,msg,addr){
    var el=document.getElementById('lu120-result');
    var bg=type==='yes'?'#f0fdf4':type==='no'?'#fef2f2':'#fef9ec';
    var border=type==='yes'?'#86efac':type==='no'?'#fca5a5':'#fcd34d';
    var titleColor=type==='yes'?'#15803d':type==='no'?'#991b1b':'#92400e';
    el.style.display='block';
    el.style.background=bg;
    el.style.border='1.5px solid '+border;
    el.innerHTML='<span style="font-size:20px;vertical-align:middle;margin-right:8px;">'+icon+'</span>'
      +'<span style="font-weight:700;color:'+titleColor+';">'+title+'</span><br>'
      +'<span style="color:#374151;">'+msg+'</span>'
      +(addr?'<br><span style="font-size:11px;color:#94a3b8;font-style:italic;">Matched: '+addr+'</span>':'');
  }

  function setLoading(on){
    document.getElementById('lu120-btn').disabled=on;
    document.getElementById('lu120-btn-text').textContent=on?'Checking‚Ä¶':'Check';
    document.getElementById('lu120-btn').style.background=on?'#94a3b8':'#1a3a5c';
  }

  window.lu120Check=function(){
    var raw=document.getElementById('lu120-input').value.trim();
    if(!raw){
      showResult('warn','‚ö†Ô∏è','Please enter an address','Type your service address above.','');
      setSubmit(false);
      return;
    }
    var q=raw;
    if(!/ontario|,\s*on\b|canada/i.test(q)) q+=', Ontario, Canada';
    setLoading(true);
    setSubmit(false);

    fetch('https://nominatim.openstreetmap.org/search?format=json&limit=1&q='+encodeURIComponent(q)+'&countrycodes=ca',
      {headers:{'Accept-Language':'en','User-Agent':'LU120/1.0'}})
    .then(function(r){return r.json();})
    .then(function(data){
      if(!data||!data.length){
        showResult('warn','‚ùì','Address not found',"Couldn't find that address. Try adding your city name or postal code.",'');
        setSubmit(false);
        return;
      }
      var lat=parseFloat(data[0].lat),lng=parseFloat(data[0].lon);
      var displayName=data[0].display_name;

      // Double check: polygon AND keyword exclusion list
      var insidePoly=pip([lng,lat],POLY);
      var excluded=isExcluded(displayName);
      var eligible = insidePoly && !excluded;

      if(eligible){
        showResult('yes','‚úÖ',"You're in our coverage area!",
          'Your address is within the L.U. 120 London service area. You may proceed with the application.',
          displayName);
        setSubmit(true);
      } else {
        showResult('no','üö´','Not eligible ‚Äî outside our jurisdiction',
          'Your address is not within the L.U. 120 London service area. You must reside within our jurisdiction at the time of application to be eligible. This application cannot be submitted.',
          displayName);
        setSubmit(false);
      }
    })
    .catch(function(){
      showResult('warn','üîå','Connection error','Address lookup failed. Check your internet connection and try again.','');
      setSubmit(false);
    })
    .finally(function(){setLoading(false);});
  };

  document.getElementById('lu120-input').addEventListener('keydown',function(e){
    if(e.key==='Enter'){e.preventDefault();lu120Check();}
  });

  setTimeout(function(){setSubmit(false);},800);
})();
</script>
